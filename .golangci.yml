linters:
  enable-all: true
  disable:
  - depguard
  - exhaustruct
  - gomoddirectives
  - lll
  - paralleltest
  - perfsprint
  - revive
  - tagliatelle
  - varnamelen

  # remove
  - funlen
  - cyclop
  - gocognit
  - containedctx
  - gomnd
  - nilnil

  # linters deprecated
  - deadcode
  - exhaustivestruct
  - golint
  - ifshort
  - interfacer
  - nosnakecase
  - maligned
  - scopelint
  - structcheck
  - varcheck